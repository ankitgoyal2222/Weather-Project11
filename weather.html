<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="images/search1.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="images/weather.png" class="weather-icon">
            <h1 class="temp">25Â°c</h1>
            <h2 class="city">Mathura</h2>
            
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p class="colour">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/windspeed.png" >
                <div>
                    <p class="wind">15 km/h</p>
                    <p class="colour">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
